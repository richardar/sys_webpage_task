<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SYS test - Gratus Richard Anthuvan Rosario</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <style>
      /* Fallback styles in case external CSS doesn't load */
      button {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #d0d0d7;
        background: white;
        cursor: pointer;
        font-family: inherit;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover:not(:disabled) {
        background: #f5f5f5;
      }
      button:disabled { 
        opacity: 0.6; 
        cursor: not-allowed; 
      }
      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #cfcfd6;
        border-top-color: #555;
        border-radius: 50%;
        display: inline-block;
        animation: spin 0.8s linear infinite;
        vertical-align: -2px;
        margin-right: 6px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.35);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        z-index: 1000;
      }
      .modal {
        background: #fff;
        border-radius: 10px;
        width: min(720px, 95vw);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-height: 90vh;
        display: flex;
        flex-direction: column;
      }
      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
      }
      .modal-body {
        padding: 12px;
        white-space: pre-wrap;
        overflow: auto;
        flex: 1;
      }
    </style>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Table, Chart, OCR Demo</h1>
      <p>
        A simple demo using Flask backend and React front-end. Each row supports PDF upload
        and client-side OCR (no paid services). A test PDF is available at
        <a href="/static/test.pdf" target="_blank" rel="noreferrer">/static/test.pdf</a>.
      </p>

      <div id="root"></div>
    </div>

    <script type="text/babel" data-presets="env,react" src="/static/js/app.js"></script>
  </body>
  </html>
